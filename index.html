<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>js-dos 6.22</title>
  <script src="js-dos.js"></script>
  <style>
    canvas {
      width: 640px;
      height: 400px;
    }
  </style>
</head>

<body>
  <canvas id="jsdos"></canvas>
  <script>
    Dos(document.getElementById("jsdos")).ready((fs, main) => {
        fs.extractAll([
            { url: "BLOOD.zip", mountPoint: "/" },
            { url: "fullblood.zip", mountPoint: "/fullblood" }
        ]).then(() => {
            main(["-c", "cd fullbl~1/fullbl~1", "-c", "blood.exe"])
        });
    });
  </script>
</body>

</html>
